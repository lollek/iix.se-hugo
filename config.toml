baseURL = "https://notes.iix.se/"
title = "iix-notes"
languageCode = "en"
newContentEditor = "vim"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
enableRobotsTXT = true
pagerSize = 10

[minify]
    disableXML = true
    minifyOutput = true

[outputs]
    home = ["HTML", "SearchIndex"]

[outputFormats.SearchIndex]
    mediaType = "application/json"
    baseName = "index"
    isPlainText = true
    notAlternative = true

[params]
    env = "production"
    title = "iix-notes"
    description = "iix-notes"
    keywords = [ "Blog", "Notes" ]
    author = "Olle Aid Kvarnstr√∂m"
    DateFormat = "January 2, 2006"

[params.fuseOpts]
    distance = 100
    findAllMatches = false
    ignoreLocation = true
    includeMatches = false
    includeScore = false
    isCaseSensitive = false
    keys = [ "title", "summary", "content" ]
    location = 0
    minMatchCharLength = 1
    shouldSort = true
    threshold = 0.1

[[menu.main]]
    identifier = "games"
    name = "games"
    url = "/tags/browsergame"
    weight = 10

[[menu.main]]
    identifier = "categories"
    name = "categories"
    url = "/categories/"
    weight = 20

[[menu.main]]
    identifier = "tags"
    name = "tags"
    url = "/tags/"
    weight = 30

[[menu.main]]
    identifier = "search"
    name = "search"
    url = "/search/"
    weight = 40
