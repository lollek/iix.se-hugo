baseURL = "https://notes.iix.se/"
title = "iix-notes"
languageCode = "en"
theme = "PaperMod"
newContentEditor = ""
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
enableRobotsTXT = true
paginate = 10 

[minify]
    disableXML = true
    minifyOutput = true

[outputs]
    home = ["HTML", "SearchIndex"]

[outputFormats.SearchIndex]
    mediaType = "application/json"
    baseName = "index"
    isPlainText = true
    notAlternative = true

[params]
    env = "production"
    title = "iix-notes"
    description = "iix-notes"
    keywords = [ "Blog", "Notes" ]
    author = "Olle Aid Kvarnstr√∂m"
    DateFormat = "January 2, 2006"

[params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1_000
    threshold = 0.4
    minMatchCharLength = 0
    keys = [ "title", "permalink", "summary", "content" ]

[[menu.main]]
    identifier = "games"
    name = "games"
    url = "/tags/browsergame"
    weight = 10

[[menu.main]]
    identifier = "categories"
    name = "categories"
    url = "/categories/"
    weight = 20

[[menu.main]]
    identifier = "tags"
    name = "tags"
    url = "/tags/"
    weight = 30

[[menu.main]]
    identifier = "search"
    name = "search"
    url = "/search/"
    weight = 40
